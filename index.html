<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/style.css">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <title>Weather Dashboard</title>
</head>
<body>
    <header class="container-fluid py-2 bg-dark text-center text-white font-weight-bold">
        <h1 id="headerDashboard"> Weather Dashboard </h1>
    </header>

    <div id="searchDisplay" class="container-fluid row">
        <aside id="searchTheCity" class="col-xl-3 bg-light">
            <p> Search for City here! </p>
            <div class="input-group mb-3">
                <input id="citySearch" class="form-control col-xl-8" placeholder="Search City">
                <div class="form-control col-xl-8">
                    <button id="searchBtn" type="button" class="btn btn-primary">
                        <i class="fa fa-search"></i>
                    </button>
                </div>
            </div>

            <div id="savedCity">
                <div id="searchedCities" class="btn-group-vertical col-12"></div>
            </div>
        </aside>

        <div id="weatherInfo" class="col-xl-9 mt-3 hidden">
            <div id="selectCity" class="card p-3 rounded">
                <h2 id="city"></h2>

                <p id="temperature"> Temperature: </p>
                <p id="humidity"> Humidity: </p>
                <p id="windSpeed"> Wind Speed: </p>
                <p id="uvIndex"> UV Index: </p>
            </div>
        </div>

        </div>
    </div>
    
</body>
</html>
